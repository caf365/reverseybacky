<!-- Define a style module with custom cell styles -->
<dom-module id="my-grid-styles" theme-for="vaadin-grid">
  <template>
    <style>
    
    :host(.instruction-table) [part~="header-cell"] {
      font-weight: bold;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 20px;
      background: #e2e5e5;
    }
    :host(.register-table) [part~="header-cell"] {
      font-weight: bold;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 20px;
      background: #e2e5e5;
    }
    :host(.stack-table) [part~="header-cell"] {
      font-weight: bold;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 20px;
      background: #e2e5e5;

    }
    :host(.register-table) [part~="body-cell"] {
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
    }
    :host(.stack-table) [part~="body-cell"] {
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
    }

      [part~="cell"].current-instruction {
        background: #b3b3ff;
		    font-weight: bold;
      }

    </style>
  </template>
</dom-module>
